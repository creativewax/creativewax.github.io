<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs light="defaultLightsEnabled: false">
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.0" position="-0.5 -0.5 0"></a-entity>
        
        <a-assets>
            <a-asset-item id="animated-asset" src="./scene.glb"></a-asset-item>
        </a-assets> 

        <a-marker type="pattern" url="./marker.patt">
            <a-entity gltf-model="#animated-asset" scale="1"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
